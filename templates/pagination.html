<nav aria-label="Page navigation example">
    <ul class="pagination justify-content-center">
        <li class="page-item">
            {% if page.has_previous %}
                <a class="page-link m-3" href="?page={{ page.previous_page_number }}">صفحه قبل</a>
            {% endif %}
        </li>
        <li class="page-item m-3">صفحه{{ page.number }} از {{ page.paginator.num_pages }}</li>
{#        <li class="page-item"><a class="page-link" href="#">2</a></li>#}
{#        <li class="page-item"><a class="page-link" href="#">3</a></li>#}
        <li class="page-item">
            {% if page.has_next %}
                <a class="page-link m-3" href="?page={{ page.next_page_number }}">صفحه بعد</a>

            {% endif %}

        </li>
    </ul>
</nav>
